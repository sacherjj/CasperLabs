- name: docker-key-gen-merge
  commands:
  - "export DOCKER_LATEST_TAG=DRONE-${DRONE_BUILD_NUMBER}"
  - "make docker-build/key-generator"
  image: "casperlabs/buildenv:latest"
  volumes:
  - name: docker_sock
    path: "/var/run/docker.sock"
  when:
    branch:
    - dev
    - release-*
    - master
