- name: run-cargo-fmt-bors
  commands:
  - "cd execution-engine"
  - "~/.cargo/bin/rustup toolchain install $(cat rust-toolchain)"
  - "make check-format"
  image: "casperlabs/buildenv:latest"
  when:
    branch:
    - staging
    - trying
