- name: make-clean-before-package
  commands:
  - "make clean"
  environment:
    _JAVA_OPTIONS: "-Xms2G -Xmx2G -XX:MaxMetaspaceSize=1G"
  image: "casperlabs/buildenv:latest"
  when:
    branch:
    - dev
    - release-*
