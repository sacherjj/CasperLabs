- name: docker-build-ee-int-bors
  commands:
  - "export DOCKER_LATEST_TAG=DRONE-${DRONE_BUILD_NUMBER}"
  - "./integration-testing/build_contracts.sh"
  - "make docker-build/execution-engine"
  - "make docker-build/integration-testing"
