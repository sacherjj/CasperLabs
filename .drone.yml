  - "~/.cargo/bin/rustup toolchain install $(cat execution-engine/rust-toolchain)"
  - "rustup target add --toolchain $(cat execution-engine/rust-toolchain) wasm32-unknown-unknown"
  - "make docker-build/explorer"
