# Begin
clone:
  git-clone:
    commands: |
      set -ex
      git clone -b ${DRONE_TAG:-$DRONE_BRANCH} $DRONE_REMOTE_URL .
      if [ x$DRONE_PULL_REQUEST != x ]; then
          git fetch origin refs/pull/$DRONE_PULL_REQUEST/head
          EMAIL=ci git merge --no-edit FETCH_HEAD
      fi
      git rev-parse HEAD
    image: "casperlabs/buildenv:latest"

#NOTE: 1. Had to remove cached .sbt/.ivy2 dirs for drone autoscaling. This is because
# drone uses docker bind mounts which do not create the host dir if it is nonexistent,
# resulting in Error response from daemon: invalid mount config for type "bind":
# bind source path does not exist: /var/cache/cl-build/.sbt
kind: pipeline
name: build-bors-merge

steps:
# Below is for pull_request webhooks only

#NOTE: allowing failures here since we've seen site temporarily go down and cause
# our pipeline to fail.
- name: markdown-link-check
  commands:
  - "ci/markdown-link-check.sh"
  image: "casperlabs/buildenv:latest"
  failure: "ignore"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.md"

- name: sbt-compile-test-pr
  commands:
  - "sbt test"
  environment:
    _JAVA_OPTIONS: "-Xms2G -Xmx2G -XX:MaxMetaspaceSize=1G"
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.scala"
      - "**/**.sbt"
      - "**/**.proto"
      - "**/casperlabs-node.service"

- name: git-status-post-scala-compile-pr
  commands:
  - STATUS_CHECK=$(git status)
  - if echo $STATUS_CHECK | grep -q "modified" ; then echo "$STATUS_CHECK"; exit 1; fi
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.scala"
      - "**/**.sbt"
      - "**/**.proto"
      - "**/casperlabs-node.service"
  depends_on:
  - sbt-compile-test-pr

- name: rust-compile-test-pr
  commands:
  - "cd execution-engine/"
  - "make setup"
  - "make test"
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.rs"
      - "**/**.proto"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/casperlabs-engine-grpc-server.spec"
      - "**/rustfmt.toml"
  depends_on:
  - sbt-compile-test-pr

- name: rust-compile-test-latest-nightly-pr
  environment:
    CARGO_OPTS: +nightly
  commands:
  - "cd execution-engine/"
  - "make setup-nightly-rs"
  - "make build CARGO_FLAGS=--all-targets"
  - "make build-contracts-rs"
  image: "casperlabs/buildenv:latest"
  failure: "ignore"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.rs"
      - "**/**.proto"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/casperlabs-engine-grpc-server.spec"
      - "**/rustfmt.toml"
  depends_on:
  - sbt-compile-test-pr

- name: rust-compile-docs-stable-pr
  commands:
  - "cd execution-engine/"
  - "make setup-stable-rs"
  - "make build-docs-stable-rs"
  image: "casperlabs/buildenv:latest"
  failure: "ignore"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.rs"
      - "**/**.proto"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/casperlabs-engine-grpc-server.spec"
      - "**/rustfmt.toml"
  depends_on:
  - sbt-compile-test-pr

- name: as-compile-test-pr
  commands:
  - "cd execution-engine"
  - "make setup"
  - "make build-contracts-rs"
  - "make test-as test-contracts-as"
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/engine-core/**"
      - "**/contract-as/**"
      - "**/contracts-as/**"

- name: run-cargo-fmt-pr
  commands:
  - "cd execution-engine"
  - "~/.cargo/bin/rustup toolchain install $(cat rust-toolchain)"
  - "make check-format"
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.rs"
      - "**/**.proto"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/casperlabs-engine-grpc-server.spec"
      - "**/rustfmt.toml"
  depends_on:
  - rust-compile-test-pr

- name: run-rust-lints-pr
  commands:
  - "cd execution-engine"
  - "make setup-rs"
  - "make lint"
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.rs"
      - "**/**.proto"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - "**/casperlabs-engine-grpc-server.spec"
      - "**/rustfmt.toml"
  depends_on:
  - rust-compile-test-pr

- name: run-rust-audit-pr
  commands:
  - "cd execution-engine"
  - "make setup-audit"
  - "make audit"
  image: "casperlabs/buildenv:latest"
  when:
    event:
    - pull_request
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.rs"
      - "**/**.proto"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
  depends_on:
  - rust-compile-test-pr

# This section is for bors' branches only

#NOTE: allowing failures here since we've seen site temporarily go down and cause
# our pipeline to fail.
- name: markdown-link-check-bors
  commands:
  - "ci/markdown-link-check.sh"
  image: "casperlabs/buildenv:latest"
  failure: "ignore"
  when:
    branch:
    - staging
    - trying
    changeset:
      includes:
      - "**/.drone.yml"
      - "**/**.md"

- name: sbt-test-docker-bors
  commands:
  - "sbt test"
  - "export DOCKER_LATEST_TAG=DRONE-${DRONE_BUILD_NUMBER}"
  - "make docker-build/node"
  environment:
    _JAVA_OPTIONS: "-Xms2G -Xmx2G -XX:MaxMetaspaceSize=1G"
  image: "casperlabs/buildenv:latest"
  volumes:
  - name: docker_sock
    path: "/var/run/docker.sock"
